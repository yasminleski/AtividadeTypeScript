<html lang="pt-br">
<head>

    <title>Cadastro de Autor </title>

<body>
    <form novalidate>
        <h1> Cadastro de Autor </h1>
        <p>Preencha os campos abaixo: </p>
        <input id="name" placeholder="Nome do autor" class="inputPerson">
        <input id="birth" type="date" class="inputPerson">
        <select id="gender"  class="inputPerson">
            <option value="">Selecione...</option>
            <option value="f">Feminino</option>
            <option value="m">Masculino</option>
        </select>


        <button id="btnSalvar"> Salvar </button>

  <p id="message"></p>

  <input id="filtro" placeholder="Digite o que deseja achar" >
<button id="btnAchar"> Achar </button>
<button id="btnLimpar"> Limpar </button>
  <table></table>

</form>

  <script src="formPerson.js" type="module"></script>
</body>
</html>
